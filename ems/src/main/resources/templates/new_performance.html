<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Performance</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Performance of Employees</h1>
<hr>
<form action = "@" th:action = "@{/savePerformance}" th:object="${performance}" method ="POST">
				
				<input type="text" th:field="*{empId}"
				placeholder="Employee ID" class="form-control mb-4 col-4"><br>
				
				<input type="text" th:field="*{grade}"
				placeholder="Employee Grade" class="form-control mb-4 col-4"><br>
				
				<button type="submit" class="btn btn-info col-2"> Save </button>

</form>
<hr>
<a th:href = "@{/performance}">Back to Performance List</a>
</div>
</body>
</html>
