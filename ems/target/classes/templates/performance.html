<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Performance</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<div  class = "container my-2">
<h2>PERFORMANCE OF EMPLOYEES</h2>
<a th:href = "@{/showNewEmployeePerformanceForm}" class="btn btn-primary btn-sm mb-3">Add new employee's performance</a><br><br>
<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Grade</th>
					<th> Actions </th>
				<!--	<th>Upper</th>-->
				</tr>
			</thead>
			<tbody>
				<tr th:each="performance : ${listEmployeePerformance}">
					<td th:text="${performance.empId}"></td>
					<td th:text="${performance.grade}"></td>
					<td> <a th:href="@{/showFormForUpdatePerformance/{id}(id=${performance.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployeePerformance/{id}(id=${performance.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<a th:href = "@{/}">Back to Employee List</a>
		</div>
</body>
</html>
